repos:
  # General checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - name: Prevent committing to main
        id: no-commit-to-branch
        args: [--branch, main]
      - name: Make sure files end with a newline character
        id: end-of-file-fixer
        exclude: "dist/.*$"
      - name: Remove trailing whitespace
        id: trailing-whitespace
        exclude: "dist/.*$"
      - name: Check for files that would conflict on case-insensitive filesystem
        id: check-case-conflict
      - name: Check for merge conflicts
        id: check-merge-conflict
      - name: Check executable files have a shebang
        id: check-executables-have-shebangs
      - name: Check scripts with a shebang are executable
        id: check-shebang-scripts-are-executable

  # TypeScript
  - repo: local
    hooks:
      - name: Format TypeScript files
        id: prettier
        language: system
        entry: npx prettier --write
        types: [ts]
      - name: Lint TypeScript files
        id: eslint
        language: system
        entry: npx eslint --fix
        types: [ts]
      - name: Make sure Typescript code has been transpiled
        id: check-built
        language: system
        entry: npm ci && npm run build
        types: [ts]
        pass_filenames: false

  # YAML
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - name: Validate YAML
        id: check-yaml
  - repo: local
    hooks:
      - name: Format YAML files
        id: prettier
        language: system
        entry: npx prettier --write
        types: [yaml]

  # JSON
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - name: Validate JSON
        id: check-json
  - repo: local
    hooks:
      - name: Format JSON files
        id: prettier
        language: system
        entry: npx prettier --write
        types: [json]

  # Markdown
  - repo: local
    hooks:
      - name: Format markdown files
        id: prettier
        language: system
        entry: npx prettier --write
        types: [markdown]

  # GitHub Actions
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.21.0
    hooks:
      - name: Validate GitHub Actions workflow files
        id: check-github-workflows
      - name: Validate GitHub Actions file
        id: check-github-actions

  # Pre-commit
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.21.0
    hooks:
      - name: Validate Pre-commit config
        id: check-jsonschema
        files: ^.*\.pre-commit-config.yaml$
        args:
          [
            "--schemafile",
            "https://json.schemastore.org/pre-commit-config.json",
          ]
